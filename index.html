<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bude Global OSS - Introduction to Open Source Software | BUDE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.6.0/reveal.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.6.0/theme/black.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.6.0/plugin/highlight/monokai.min.css">
    <style>
        /* BUDE Brand Font */
        @font-face {
            font-family: 'Molot';
            src: url('assets/fonts/Molot.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        :root {
            /* BUDE Brand Colors */
            --bude-primary: #0060a0;
            --bude-purple: #6f42c1;
            --bude-pink: #cb6ce6;
            --bude-dark: #2c3e50;
            --bude-light: #ffffff;
            --bude-bg-light: #f8f9fa;
            --bude-text-dark: #2c3e50;

            /* Reveal.js Theme Variables */
            --r-background-color: #ffffff;
            --r-main-color: #2c3e50;
            --r-heading-color: #0060a0;
            --r-link-color: #0060a0;
            --r-selection-background-color: #0060a0;
            --r-heading-font: 'Molot', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
        }

        /* Watermark background logo fixed to body */
        body::before {
            content: '';
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            background-image: url('assets/images/budeglobal_logo.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.05;
            z-index: 0;
            pointer-events: none;
        }

        .reveal {
            position: relative;
            z-index: 1;
        }

        .reveal {
            color: var(--bude-text-dark);
            font-size: 28px;
        }

        .reveal h1,
        .reveal h2,
        .reveal h3 {
            text-transform: none;
            font-weight: 700;
            font-family: 'Molot', sans-serif;
        }

        .reveal h1 {
            background: linear-gradient(135deg, var(--bude-primary) 0%, var(--bude-purple) 50%, var(--bude-pink) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5em;
        }

        .reveal h2 {
            color: var(--bude-primary);
            font-size: 2em;
        }

        .reveal h3 {
            color: var(--bude-purple);
            font-size: 1.5em;
        }

        .reveal p {
            font-size: 0.9em;
        }

        .reveal .slides section {
            text-align: left;
            padding-bottom: 100px !important;
        }

        .reveal .slides section.center {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Hide watermark on title/center slides */
        body.hide-watermark::before {
            display: none;
        }

        /* Enable scrolling for overflowing content */
        .reveal .slides section.present {
            overflow-y: auto !important;
            max-height: 720px !important;
        }

        .reveal .slides {
            overflow: visible !important;
        }

        .reveal ul {
            margin-left: 0;
        }

        .reveal li {
            margin-bottom: 0.5em;
            font-size: 0.85em;
        }

        .highlight {
            color: var(--bude-primary);
            font-weight: bold;
        }

        .emoji {
            font-style: normal;
        }

        .two-column {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2em;
        }

        .box {
            background: linear-gradient(135deg, rgba(0, 96, 160, 0.08) 0%, rgba(111, 66, 193, 0.05) 100%);
            border-left: 4px solid var(--bude-primary);
            padding: 1em;
            margin: 1em 0;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .small-text {
            font-size: 0.7em;
        }

        code {
            background: rgba(0, 96, 160, 0.1);
            padding: 0.2em 0.4em;
            border-radius: 3px;
            color: var(--bude-purple);
        }

        .footer {
            position: absolute;
            bottom: 1em;
            left: 1em;
            font-size: 0.6em;
            color: #6c757d;
        }

        /* BUDE Logo */
        .bude-logo {
            width: 200px;
            height: auto;
            margin: 0 auto 1.5em auto;
            display: block;
        }

        .bude-logo-small {
            width: 80px;
            height: auto;
        }

        /* Logo on all slides */
        .slide-logo {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: auto;
            opacity: 0.6;
            z-index: 10;
        }

        /* Presenter Info */
        .presenter-info {
            margin-top: 3em;
            padding: 0.8em;
            font-size: 0.75em;
            color: #6c757d;
            opacity: 0.85;
        }

        .presenter-info p {
            margin: 0.3em 0;
        }

        .presenter-info a {
            color: var(--bude-purple);
            text-decoration: none;
        }

        .presenter-info a:hover {
            color: var(--bude-pink);
        }

        /* Fun elements matching brand voice */
        .fun-accent {
            background: linear-gradient(90deg, var(--bude-purple), var(--bude-pink));
            padding: 0.2em 0.6em;
            border-radius: 4px;
            display: inline-block;
            color: white;
        }

        /* Gradient backgrounds for special slides */
        .gradient-bg {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%) !important;
        }

        .gradient-accent {
            background: linear-gradient(135deg, var(--bude-purple) 0%, var(--bude-pink) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
        }

        /* Section divider for better light theme visibility */
        .section-divider {
            background: linear-gradient(135deg, rgba(0, 96, 160, 0.15), rgba(111, 66, 193, 0.15));
            padding: 2em;
            border-radius: 8px;
            margin: 1em 0;
        }


        /* Sticky footer */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(115, 105, 255, 0.7);
            backdrop-filter: blur(8px);
            color: white;
            padding: 18px 10px;
            text-align: center;
            font-family: 'Segoe UI', sans-serif;
            z-index: 1000;
        }

        footer .social-links {
            margin-bottom: 8px;
        }

        footer a {
            color: white;
            margin: 0 8px;
            text-decoration: none;
            font-size: 1.4rem;
            vertical-align: middle;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        footer a:hover {
            color: #90caf9;
            transform: scale(1.1);
        }

        footer a:hover {
            color: #90caf9;
            transform: scale(1.1);
        }

        /* Brand link avatar */
        footer .brand-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .brand-avatar {
            height: 26px;
            width: 26px;
            border-radius: 50%;
            vertical-align: middle;
            border: 2px solid #90caf9;
            object-fit: cover;
        }

        footer p {
            font-size: 0.9rem;
            color: #cfd8dc;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="reveal">
        <div class="slides"></div>
    </div>
     <footer>
        <div class="social-links">
            <a href="https://budeglobal.in" target="_blank" class="brand-link" aria-label="Bude Global Website">
                <img src="https://github.com/BUDEGlobalEnterprise.png" alt="Bude Global Avatar" class="brand-avatar">
            </a> |
            <a href="https://blog.budeglobal.in" title="Bude Global Blog" aria-label="Bude Global Blog"><i class="ri-earth-line"></i></a>
            <a href="https://github.com/budeglobalenterprise/bude-first-contribution" title="Project Repo"
                target="_blank" aria-label="Project Repository"><i class="ri-git-repository-fill"></i></a>
            <a href="https://github.com/budeglobalenterprise" title="GitHub" aria-label="GitHub"><i class="ri-github-fill"></i></a>
            <a href="https://linkedin.com/company/budeglobal" title="LinkedIn" aria-label="LinkedIn"><i class="ri-linkedin-box-fill"></i></a>
            <a href="https://www.youtube.com/@BudeGlobalEnterprise" title="YouTube" aria-label="YouTube"><i class="ri-youtube-fill"></i></a>
            <a href="https://x.com/budeglobalerp" title="Twitter/X" aria-label="Twitter/X"><i class="ri-twitter-x-line"></i></a>
            <a href="https://www.instagram.com/budeglobal" title="Instagram" aria-label="Instagram"><i class="ri-instagram-line"></i></a>
        </div>
        <p>¬© 2025 Bude Global Enterprise ‚Äî Built with ‚ù§Ô∏è for Open Collaboration</p>
    </footer>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.6.0/plugin/highlight/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.6.0/reveal.min.js"></script>
    <script>
        async function loadSlides() {
            try {
                const response = await fetch('slides.json');
                const data = await response.json();

                const slidesContainer = document.querySelector('.reveal .slides');
                slidesContainer.innerHTML = ''; // Clear existing content

                // Generate slides from JSON
                data.presentation.topics.forEach(topic => {
                    topic.slides.forEach(slide => {
                        const section = createSlide(slide);
                        slidesContainer.appendChild(section);
                    });
                });

                // Initialize Reveal.js after slides are loaded
                Reveal.initialize({
                    hash: true,
                    slideNumber: true,
                    transition: 'slide',
                    backgroundTransition: 'fade',
                    controls: true,
                    progress: true,
                    center: true,
                    width: 1280,
                    height: 720,
                    margin: 0.1,
                    minScale: 0.2,
                    maxScale: 2.0,
                    overflow: 'scroll',
                    keyboard: {
                        40: () => { // Down arrow
                            const currentSlide = document.querySelector('.reveal .slides section.present');
                            if (currentSlide && currentSlide.scrollHeight > currentSlide.clientHeight) {
                                const isAtBottom = currentSlide.scrollTop + currentSlide.clientHeight >= currentSlide.scrollHeight - 5;
                                if (!isAtBottom) {
                                    currentSlide.scrollTop += 50;
                                    return false; // Prevent default navigation
                                }
                            }
                            Reveal.down(); // Navigate to next slide if at bottom
                        },
                        38: () => { // Up arrow
                            const currentSlide = document.querySelector('.reveal .slides section.present');
                            if (currentSlide && currentSlide.scrollHeight > currentSlide.clientHeight) {
                                const isAtTop = currentSlide.scrollTop <= 5;
                                if (!isAtTop) {
                                    currentSlide.scrollTop -= 50;
                                    return false; // Prevent default navigation
                                }
                            }
                            Reveal.up(); // Navigate to previous slide if at top
                        }
                    },
                    plugins: [ RevealHighlight ]
                });

                // Hide watermark on title slides
                Reveal.on('slidechanged', event => {
                    if (event.currentSlide.classList.contains('center')) {
                        document.body.classList.add('hide-watermark');
                    } else {
                        document.body.classList.remove('hide-watermark');
                    }
                });

                // Check initial slide
                const initialSlide = document.querySelector('.reveal .slides section.present');
                if (initialSlide && initialSlide.classList.contains('center')) {
                    document.body.classList.add('hide-watermark');
                }

            } catch (error) {
                console.error('Error loading slides:', error);
            }
        }

        function createSlide(slideData) {
            const section = document.createElement('section');

            if (slideData.type === 'title') {
                section.classList.add('center', 'gradient-bg');
                section.innerHTML = `
                    <center><img src="assets/images/budeglobal_logo.png" alt="BUDE Logo" class="bude-logo"></center>
                    <h1 style="font-size: 3em; margin: 0.5em 0;">${slideData.title}</h1>
                    <h3 style="color: var(--bude-primary); font-size: 1.4em; margin: 0.5em 0;">${slideData.subtitle}</h3>
                `;
            } else if (slideData.type === 'presenter') {
                section.classList.add('center', 'gradient-bg');
                section.innerHTML = `
                <div style="display: flex; align-items: center; gap: 3em; max-width: 900px;">
                    <div style="flex-shrink: 0;">
                        <div
                            style="width: 250px; height: 250px; border-radius: 50%; background: linear-gradient(135deg, var(--bude-primary), var(--bude-purple)); display: flex; align-items: center; justify-content: center; color: white; font-size: 4em; font-weight: bold; border: 5px solid white; box-shadow: 0 4px 20px rgba(0,0,0,0.15);">
                            APG
                        </div>
                    </div>
                    <div style="text-align: left;">
                        <h2 style="margin: 0 0 0.5em 0; font-size: 2.5em;">${slideData.name}</h2>
                        <div style="font-size: 1.1em; line-height: 1.8;">
                            <p style="margin: 0.5em 0;">
                                <span class="emoji">üëî</span> ${slideData.title}
                            </p>
                            <p style="margin: 0.5em 0;">
                                <span class="emoji">üíª</span> ${slideData.experience}
                            </p>
                            <p style="margin: 0.5em 0;">
                                <span class="emoji">üåü</span> ${slideData.oss_experience}
                            </p>
                            <p style="margin: 1em 0 0.3em 0;">
                                <span class="emoji">üîó</span> <a href="${slideData.github}"
                                    target="_blank"
                                    style="color: var(--bude-purple);">github.com/aravind-govindhasamy</a>
                            </p>
                            <p style="margin: 0.3em 0;">
                                <span class="emoji">üåê</span> <a href="${slideData.website}"
                                    target="_blank"
                                    style="color: var(--bude-purple);">aravind-govindhasamy.github.io</a>
                            </p>
                        </div>
                    </div>
                </div>
            `;
            } else if (slideData.type === 'topic-title') {
                // Topic title slide - center it
                section.classList.add('center');
                section.innerHTML = `
                    <h2>${slideData.title}</h2>
                    ${slideData.box ? createBox(slideData.box) : ''}
                    ${slideData.note ? `<p class="small-text" style="margin-top: ${slideData.note.centered ? '2em; text-align: center' : '1.5em'};">${slideData.note.text}</p>` : ''}
                `;
            } else if (slideData.type === 'content') {
                // Content slide
                const emoji = slideData.emoji ? `<span class="emoji">${slideData.emoji}</span> ` : '';
                section.innerHTML = `
                    <h3>${emoji}${slideData.title}</h3>
                    ${slideData.box ? createBox(slideData.box) : ''}
                    ${slideData.list ? createList(slideData.list) : ''}
                    ${slideData.note ? `<p class="small-text" style="margin-top: 1.5em;">${slideData.note.text}</p>` : ''}
                `;
            } else if (slideData.type === 'qa') {
                section.classList.add('center', 'gradient-bg');
                section.innerHTML = `
                    <h1>${slideData.title}</h1>
                    <p style="margin-top: 1.5em; font-size: 1.2em; color: var(--bude-text-dark);">
                        ${slideData.content}
                    </p>
                `;
            } else if (slideData.type === 'thank-you') {
                section.classList.add('center', 'gradient-bg');
                section.innerHTML = `
                    <h1>${slideData.title}</h1>
                    <div class="box" style="margin-top: 2em; max-width: 800px; margin-left: auto; margin-right: auto;">
                        <p style="font-size: 1.1em; margin-bottom: 1em;">
                            ${slideData.box.content}
                        </p>
                        <p class="small-text" style="margin-top: 1em;">
                            ${slideData.box.note}
                        </p>
                    </div>
                    <div style="margin-top: 2em;">
                        <p style="font-size: 1.2em;">
                            <span class="emoji"></span> <strong style="color: var(--bude-primary);">${slideData.footer.org}</strong>
                        </p>
                        <p style="margin-top: 0.5em; color: var(--bude-purple);">
                            ${slideData.footer.tagline}
                        </p>
                    </div>
                `;
            }

            return section;
        }

        function createBox(boxData) {
            let html = '<div class="box">';

            if (boxData.title) {
                html += `<p><strong>${boxData.title}</strong></p>`;
            }

            if (boxData.content) {
                html += `<p>${boxData.content}</p>`;
            }

            if (boxData.code) {
                html += `<pre><code class="language-python">${boxData.code.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</code></pre>`;
            }

            if (boxData.list) {
                if (Array.isArray(boxData.list)) {
                    html += '<ul>';
                    boxData.list.forEach(item => {
                        if (typeof item === 'object' && item.emoji) {
                            html += `<li><span class="emoji">${item.emoji}</span> ${item.text}</li>`;
                        } else {
                            html += `<li>${item}</li>`;
                        }
                    });
                    html += '</ul>';
                }
            }

            html += '</div>';
            return html;
        }

        function createList(listData) {
            let html = '<ul style="margin-top: 1.5em;">';

            listData.forEach(item => {
                if (typeof item === 'object' && item.emoji) {
                    html += `<li><span class="emoji">${item.emoji}</span> ${item.text}</li>`;
                } else {
                    html += `<li>${item}</li>`;
                }
            });

            html += '</ul>';
            return html;
        }

        // Load slides when page is ready
        document.addEventListener('DOMContentLoaded', loadSlides);
    </script>
</body>
